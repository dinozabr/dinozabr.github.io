<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Babylon - Basic scene</title>
	<script src="babylon.js"></script>
	<script src="hand.js"></script>
	<style>
	html, body, div {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
    }
	canvas{
			width:50%;
			height:50%;
	}
	</style>
 </head>
 <body>
 <div id="rootDiv">
  <canvas id="renderCanvas"></canvas>
</div>
 </body>
 <script type="text/javascript">
 
  // Get the Canvas element from our HTML below
  var canvas = document.getElementById("renderCanvas");
  // Load BABYLON 3D engine
  var engine = new BABYLON.Engine(canvas, true);
  var scene = new BABYLON.Scene(engine);
  var scene2 = new BABYLON.Scene(engine);
 
  // Creating a camera looking to the zero point (0,0,0), a light, and a sphere of size 1
  var camera = new BABYLON.ArcRotateCamera("Camera", 5, 0.5, 20, new BABYLON.Vector3(0, 0, 0), scene);
  var light0 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(3, 0, 10), scene);
  var cylinder = BABYLON.Mesh.CreateCylinder("cylinder1", 1, 5, 5, 6, 1, scene);
  var cylinder2 = BABYLON.Mesh.CreateCylinder("cylinder2", 1, 5, 5, 6, 1, scene);
	cylinder2.position.z = cylinder.position.z+4.5;
  var cylinder3 = BABYLON.Mesh.CreateCylinder("cylinder3", 1, 5, 5, 6, 1, scene);
	cylinder3.position.z = 5-cylinder2.position.y ;
	cylinder3.position.x = 6 + cylinder2.position.x;
	
  
  
		
  // Attach the camera to the scene
  scene.activeCamera.attachControl(canvas);
 
  // Once the scene is loaded, just register a render loop to render it
  engine.runRenderLoop(function () {
    scene.render();
	
  });
  
 
</script>
</html>
